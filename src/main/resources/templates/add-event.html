<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/icons/favicon.ico">
    <title th:text="#{site.title.add_event}"></title>
</head>

<body>
<div class="container">
    <div class="p-4 mt-4" style="border: #363030 solid 3px; border-radius: 15px">
        <h1>Добавление нового события</h1>
        <form class="mt-5 needs-validation" id="add-event-form" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingTitle" name="title" placeholder="Title" required>
                <label for="floatingTitle">Название события</label>
                <div class="invalid-feedback">
                    Введите название автора!
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingDate" name="eventDate" placeholder="dd/mm/yyyy"
                       required>
                <label for="floatingDate">Дата события</label>
                <div class="invalid-feedback">
                    Введите дату!
                </div>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" name="category"
                        aria-label="Floating label select example" required>
                    <option selected>Выберите категорию события</option>
                    <option>Тематический вечер</option>
                    <option>История поэта</option>
                    <option>Презентация</option>
                    <option>Танцы</option>
                </select>
                <label for="floatingSelect">Категория</label>
                <div class="invalid-feedback">
                    Выберите тип мероприятия!
                </div>
            </div>
            <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Напишите описание события" id="floatingText" name="text"
                              required
                              style="height: 300px"></textarea>
                <label for="floatingText">Описание события</label>
                <div class="invalid-feedback">
                    Введите описание!
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
