<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/icons/favicon.ico">
    <title th:text="${book.getTitle()}"></title>
</head>
<body>
<header class="text-bg-dark" th:insert="~{fragments/header.html :: header}">
</header>
<div class="container-fluid">

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-3 fw-bold text-body-emphasis"><strong th:text="${book.getTitle()}">Title</strong></h1>
        <h1 class="display-4"><em th:text="${book.getAuthor()}">Author</em></h1>
        <h4 class="text-body-emphasis text-muted" th:text="${book.getDateOfWriting()}">Date</h4>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4" th:text="${book.getPreface()}"></p>
        </div>
        <p class="p-1" style="font-family: 'Cambria Math'; font-size: 20px; white-space: pre-wrap" th:text="${book.getText()}">Style</p>
    </div>
</div>
</body>
</html>
