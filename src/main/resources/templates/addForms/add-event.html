<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/icons/favicon.ico">
    <title>Add event</title>
</head>

<body>
    <div class="container">
        <div class="p-4 mt-4" style="border: #363030 solid 3px; border-radius: 15px">
            <h1>Добавление нового события</h1>
            <form class="mt-5 .needs-validation" id="addEventForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingTitle" name="title" placeholder="Title">
                    <label for="floatingTitle">Название события</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingDate" name="eventDate" placeholder="dd/mm/yyyy">
                    <label for="floatingDate">Дата события</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" name="category"
                        aria-label="Floating label select example">
                        <option selected>Выберите категорию события</option>
                        <option value="night">Тематический вечер</option>
                        <option value="history">История поэта</option>
                        <option value="presentation">Презентации</option>
                        <option value="dance">Танцы</option>
                    </select>
                    <label for="floatingSelect">Категория</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Напишите описание события" id="floatingText" name="text"
                        style="height: 300px"></textarea>
                    <label for="floatingText">Описание события</label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="suc-btn" class="btn btn-success" type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
