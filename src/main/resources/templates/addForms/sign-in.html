<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="icon" href="../static/icons/favicon.ico">
  <title>Sign In</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
      <main class="form-signin w-100 m-auto">
        <form action="/sign_in" method="post" class="mx-auto" style="width: 300px; margin-top: 150px">
          <h1 class="h3 mb-3 fw-normal">Вход в аккаунт</h1>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
            <label for="floatingInput">Электронная почта</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
          </div>

          <!--<div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>-->
          <button class="btn btn-success w-100 py-2 mt-4" type="submit">Войти</button>
          <a class="btn btn-primary w-100 py-2 mt-4" href="/sign_up">Зарегистрироваться</a>
<!--          <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>-->
        </form>
      </main>

</body>
</html>
