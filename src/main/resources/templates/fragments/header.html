<div class="container-fluid  mx-auto px-2 py-2" th:fragment="header">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img th:src="@{/icons/stack-of-books.png}" class="bi me-2" width="40" height="32" alt="book-icon">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 text-white" style="font-weight: bold;">Главная</a></li>
            <li><a href="/events/" class="nav-link px-2 text-white">События</a></li>
            <li><a href="/books/" class="nav-link px-2 text-white">Книги</a></li>
        </ul>

        <div class="dropdown text-end" sec:authorize="isAuthenticated()" data-bs-theme="dark">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="/account/">Аккаунт</a></li>
                <li><a class="dropdown-item" href="/reservation/my_books">Список книг</a></li>
                <li><a class="dropdown-item" href="/books/add">Добавить книгу</a></li>
                <li><a class="dropdown-item" href="/events/add">Добавить событие</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <input class="dropdown-item" type="submit" value="Выйти"/>
                    </form>
                </li>
            </ul>
        </div>

        <div class="text-end" sec:authorize="!isAuthenticated()">
            <a href="/login" type="button" class="btn btn-outline-light me-2">Login</a>
            <a href="/sign_up" type="button" class="btn btn-warning">Sign up</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
