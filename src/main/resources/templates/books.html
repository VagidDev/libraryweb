<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/icons/favicon.ico">
    <title>Books</title>
</head>
<body>
<header class="text-bg-dark" th:insert="~{fragments/header.html :: header}">
</header>
<div class="container mt-3">
    <div class="col-lg-10 mt-4" th:each="book : ${books}">
        <h2 th:text="${book.getTitle()}"></h2>
        <div class="mb-1 text-muted" th:text="${book.getAuthor()}"></div>
        <p th:text="${book.getPreface()}"></p>
        <p><a class="btn btn-secondary" th:href="'/books/' + ${book.getId()}" role="button">Читать</a></p>
    </div>
</div>
</body>
</html>
