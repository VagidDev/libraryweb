<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/icons/favicon.ico">
    <title>Sign Up</title>

    <style>
        #submit-btn {
            font-size: 20px;
            font-weight: bold;
        }

        #registrationForm {
            width: 300px;
            margin-top: 150px
        }
    </style>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signup w-100 m-auto">
        <form id="registrationForm" name="registrationForm" class="needs-validation mx-auto" novalidate>
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingName" name="name" placeholder="login" required>
                <label for="floatingName">Имя</label>
                <div class="invalid-feedback">
                    Введите имя!
                </div>
            </div>

            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingSurname" name="surname" placeholder="login" required>
                <label for="floatingSurname">Фамилия</label>
                <div class="invalid-feedback">
                    Введите фамилию!
                </div>
            </div>


            <div class="form-floating mb-1">
                <input type="number" class="form-control" id="floatingAge" name="age" placeholder="+16" min="16"
                    required>
                <label for="floatingAge">Возраст</label>
                <div class="invalid-feedback">
                    Вы слишком молоды!
                </div>
                <div class="valid-feedback">
                    Возраст допустим!
                </div>
            </div>
            <div class="form-floating mb-1">
                <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com"
                    required>
                <label for="floatingEmail">Электронная почта</label>
                <div class="valid-feedback">
                    Электронная почта верна!
                </div>
                <div class="invalid-feedback">
                    Пожалуйста, введите вашу электронную почту.
                </div>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="login" required>
                <label for="floatingUsername">Логин</label>
                <div class="valid-feedback">
                    Логин уникален!
                </div>
                <div class="invalid-feedback">
                    Логин не уникален!
                </div>
            </div>
            <div class="form-floating mb-1">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"
                    minlength="8" required>
                <label for="floatingPassword">Пароль</label>
                <div class="valid-feedback">
                    Пароль провильной длины!
                </div>
                <div class="invalid-feedback">
                    Пожалуйста, введите пароль длинее 8 символов.
                </div>
            </div>
            <div class="form-floating mb-1">
                <input type="password" class="form-control" id="floatingRepeat" name="repeat" placeholder="Repeat"
                    minlength="8" required>
                <label for="floatingRepeat">Повторите пароль</label>
                <div class="valid-feedback">
                    Пароли совпадают!
                </div>
                <div class="invalid-feedback">
                    Пароли не совпадают!
                </div>
            </div>
            <button id="submit-btn" class="btn btn-primary w-100 py-3 mt-3" type="submit">Зарегестрироваться</button>
        </form>
    </main>
    <!-- <script src="../static/js/main.js"></script> -->
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
