<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Профиль пользователя</title>
</head>

<body>

<header class="text-bg-dark" th:insert="~{fragments/header.html :: header}"></header>

<main class="container mt-5">
    <div class="row">
        <h1 class="mb-4">Информация об аккаунте</h1>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <img th:src="'data:image/jpeg;base64, ' + ${image}" alt="User Avatar" class="rounded-circle mb-3" width="150" height="150">
                    <h3 class="card-title" th:text="${user.getUsername()}">Логин пользователя</h3>
                    <p class="text-muted" th:text="${user.getEmail()}">email@example.com</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Данные профиля</h4>
                </div>
                <div class="card-body">
                    <p><strong>Имя:</strong> <span th:text="${user.getName()}">Имя пользователя</span></p>
                    <p><strong>Фамилия:</strong> <span th:text="${user.getSurname()}">Фамилия пользователя</span></p>
                    <p><strong>Email:</strong> <span th:text="${user.getEmail()}">email@example.com</span></p>
                    <p><strong>Возраст:</strong> <span th:text="${user.getAge()}">18</span></p>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Настройки аккаунта</h4>
                </div>
                <div class="card-body">
                    <a class="btn btn-primary" href="/account/edit">Редактировать профиль</a>
                    <a class="btn btn-danger" href="/delete_account">Удалить аккаунт</a>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybRig1YvvFv6ZIVTnAC5kYfcz69Kfy4IoPz74pUcFoc7f36iN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-t5JHPPt4IvdP5pdEDPpVQMNc9tcMddkXlW4DAK45HVqnhJc/O4+id/MhZiPzO8gZ"
        crossorigin="anonymous"></script>
</body>
</html>

</html>
