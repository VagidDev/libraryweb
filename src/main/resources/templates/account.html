<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Профиль пользователя</title>
</head>

<body>

<main class="container mt-5">
    <div class="row">
        <h1 class="mb-4">Информация об аккаунте</h1>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <img src="../static/icons/books.jpg" alt="User Avatar" class="rounded-circle mb-3" width="150" height="150"> <!--th:src="@{/icons/books.jpg}"-->
                    <h3 class="card-title">Имя пользователя</h3>  <!--th:text="${user.name}"-->
                    <p class="text-muted">email@example.com</p> <!--th:text="${user.email}"-->
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Данные профиля</h4>
                </div>
                <div class="card-body">
                    <p><strong>Имя:</strong> <span>Имя пользователя</span></p> <!--th:text="${user.name}"-->
                    <p><strong>Email:</strong> <span>email@example.com</span></p> <!--th:text="${user.email}"-->
                    <p><strong>Дата регистрации:</strong> <span>01.01.2023</span></p> <!--th:text="${user.registrationDate}"-->
                    <p><strong>Последнее обновление профиля:</strong> <span>05.10.2024</span></p> <!--th:text="${user.lastUpdate}"-->
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Настройки аккаунта</h4>
                </div>
                <div class="card-body">
                    <a class="btn btn-primary" href="/account/edit">Редактировать профиль</a>
                    <a class="btn btn-danger" href="/delete_account">Удалить аккаунт</a>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybRig1YvvFv6ZIVTnAC5kYfcz69Kfy4IoPz74pUcFoc7f36iN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-t5JHPPt4IvdP5pdEDPpVQMNc9tcMddkXlW4DAK45HVqnhJc/O4+id/MhZiPzO8gZ"
        crossorigin="anonymous"></script>
</body>
</html>

</html>
